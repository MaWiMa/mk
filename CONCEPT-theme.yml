gitlog:
  commit: "dummy"
  author: "dummy"
  date: "dummy"
  time: "dummy"

font:
  catalog:
    Muli:
     normal: Muli-Light.ttf
     bold: Muli-SemiBold.ttf
     italic: Muli-LightItalic.ttf
     bold_italic: Muli-SemiBoldItalic.ttf
     
# Muli-LightItalic.ttf
# Muli-Regular.ttf
# Muli-SemiBold.ttf
# Muli-SemiBoldItalic.ttf
# Muli-Black.ttf
# Muli-BlackItalic.ttf
# Muli-ExtraBold.ttf
# Muli-ExtraBoldItalic.ttf
# Muli-ExtraLight.ttf
# Muli-ExtraLightItalic.ttf

    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf
    # M+ 1p supports Latin, Latin-1 Supplement, Latin Extended, Greek, Cyrillic, Vietnamese, Japanese & an assortment of symbols
    # It also provides arrows for ->, <-, => and <= replacements in case these glyphs are missing from font
    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf
  fallbacks:
   - M+ 1p Fallback
page:
  background_color: ffffff
  layout: portrait
# margin: [top, right, bottom, left]
  margin: [35mm, 20mm, 30mm, 20mm]
  # size can be a named size (e.g., A4) or custom dimensions (e.g., [8.25in, 11.69in])
  size: A4
base:
  background_color: transparent
  # color as hex string (leading # is optional)
  font_color: 000000
  # color as RGB array
  #font_color: [51, 51, 51]
  # color as CMYK array (approximated)
  #font_color: [0, 0, 0, 0.92]
  #font_color: [0, 0, 0, 92%]
  font_family: Muli #Noto Serif
  # choose one of these font_size/line_height_length combinations
  # correct line height for Noto Serif metrics
  #line_height_length: 12
  font_size: 11.25
  line_height_length: 18
#  line_height: $base_line_height_length / $base_font_size
  line_height: 1.15
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  align: left
  border_radius: 4
  border_width: 0.5
  border_color: eeeeee
# FIXME vertical_rhythm is weird; we should think in terms of ems
#vertical_rhythm: $base_line_height_length * 2 / 3
# correct line height for Noto Serif metrics
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
link:
  font_color: 114477
# literal is currently used for inline monospaced in prose and table cells
literal:
  font_color: b12146
#  font_family: M+ 1mn
heading:
  font_color: 181818
  #font_color: $base_font_color
  font_family: $base_font_family
  # h1 is used for part titles
  h1_font_size: round($base_font_size * 3.5)
  #h1_font_color: 181818
#  h1_font_family: M+ 1mn
  # h2 is used for chapter titles
  h2_font_size: floor($base_font_size * 1.5)
  #h2_font_color: 181818
#  h2_font_family: M+ 1mn
  h3_font_size: round($base_font_size * 1.2)
  h4_font_size: $base_font_size_large
  h5_font_size: $base_font_size
  h5_font_style: bold_italic
  h6_font_size: $base_font_size_small
  font_style: bold
  #line_height: 1.4
  # correct line height for Noto Serif metrics
  line_height: 1.0
  margin_top: $vertical_rhythm * 0.2
  margin_bottom: $vertical_rhythm * 0.2
title_page:
  align: right
  title_top: 55%
  title_font_size: $heading_h1_font_size
  title_font_color: 999999
  title_line_height: 0.9
  subtitle_font_size: $heading_h3_font_size
  subtitle_font_style: bold_italic
  subtitle_line_height: 1
  authors_margin_top: $base_font_size * 1.25
  authors_font_size: $base_font_size_large
  authors_font_color: 181818
  revision_margin_top: $base_font_size * 1.25
#prose:
#  margin_top: 0
#  margin_bottom: $vertical_rhythm 
block:
  #margin_top: 0
  #margin_bottom: $vertical_rhythm
  padding: [$vertical_rhythm, $vertical_rhythm * 1.25, $vertical_rhythm, $vertical_rhythm * 1.25]
# code is used for source blocks (perhaps change to source or listing?)
caption:
  font_style: italic
  align: left
  # FIXME perhaps set line_height instead of / in addition to margins?
  margin_inside: $vertical_rhythm * 0.25
  margin_outside: 0
code:
  font_color: $base_font_color
  #font_family: Liberation Mono
  #font_size: floor($base_font_size * 0.9)
  #font_size: 10
  #padding: [9.5, 9.5, 9.5, 9.5]
  # LiberationMono carries extra gap below line
  #padding: [10, 10, 7.5, 10]
  #line_height: 1.45
  font_family: $literal_font_family
  font_size: ceil($base_font_size)
  #padding: [$base_font_size, $code_font_size, $base_font_size, $code_font_size]
  padding: $code_font_size
  line_height: 1.25
  background_color: f5f5f5
  border_color: cccccc
  border_radius: $base_border_radius
  border_width: 0.75
blockquote:
  font_color: 008800
  font_size: $base_font_size
  border_width: 2
  border_color: 008800
  background_color: f5f5f5
  cite_font_size: $base_font_size
  cite_font_style: bold_italic
  cite_font_color: 008800
sidebar:
  border_color: $page_background_color
  border_radius: $base_border_radius
  border_width: $base_border_width
  background_color: eeeeee
  title_font_color: $heading_font_color
  title_font_family: $heading_font_family
  title_font_size: $heading_h4_font_size
  title_font_style: $heading_font_style
  title_align: center
example:
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
  background_color: transparent
admonition:
  border_color: $base_border_color
  border_width: $base_border_width
conum:
  font_family: M+ 1mn
  font_color: $literal_font_color
  font_size: $base_font_size
  line_height: 4 / 3
image:
  align_default: left
  scaled_width_default: 0.5
lead:
  # QUESTION what about $base_font_size_large?
  #font_size: floor($base_line_height_length * 0.8)
  #font_size: floor($base_font_size * 1.15)
  #line_height: 1.3
  font_size: $base_font_size_large
  line_height: 1.4
abstract:
  #font_color: 404040
  font_color: 5c6266
  font_size: $lead_font_size
  line_height: $lead_line_height
  font_style: italic
thematic_break:
  border_color: $base_border_color
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 1.5
description_list:
  term_font_style: italic
  description_indent: $horizontal_rhythm * 1.25
outline_list:
  indent: $horizontal_rhythm * 1.5
  # NOTE item_spacing applies to list items that do not have complex content
  item_spacing: $vertical_rhythm / 2
  #marker_font_color: 404040
table:
  align: center
  background_color: $page_background_color
  #head_background_color: <hex value>
  #head_font_color: $base_font_color
  even_row_background_color: f9f9f9
  #odd_row_background_color: <hex value>
  foot_background_color: f0f0f0
  border_color: dddddd
  border_width: $base_border_width
  # HACK accounting for line-height
  cell_padding: [4, 4, 4, 4]
toc:
  font_size: $base_font_size_small
  indent: $horizontal_rhythm * 0.4
  dot_leader_color: dddddd
  #dot_leader_content: ". "
  line_height: 1.2

header:
  padding: [$base_line_height_length / 2, 1, 0, 1]
  font_size: 12
  font_color: 777777
  background_color: f7f7f7
  border_color: efefef
  border_width: 2.0
  height: $base_line_height_length * 4
  valign: bottom
  recto:
   left:
    content: '{document-title}'
  verso:
    left:
     content: $header_recto_left_content 

footer:
  font_size: 10
  font_color: ff0000
  background_color: f7f7f7
  border_color: efefef
  border_width: 2.0
  height: $base_line_height_length * 4 #1.5
#  valign: bottom
  recto:
    left:
      content: 'Version: $gitlog-commit pass:q[<br>] letzte Ã„nderung von: $gitlog-author pass:q[<br>] zuletzt bearbeitet am: $gitlog-date um: $gitlog-time'
# pass:q[<br>] -> work-arround to get line break in section, (https://www.methods.co.nz/asciidoc/userguide.html)
    right:
      content: '{page-number}/{page-count}'
  verso:
    left:
      content: $footer_recto_left_content
    right:
      content: $footer_recto_right_content
      valign: bottom

